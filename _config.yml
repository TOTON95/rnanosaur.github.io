collections:
  docs:
    output: true
    permalink: /:collection/:path/
  tutorial:
    output: true
    permalink: /:collection/:path/
  robot:
    output: true
    permalink: /:collection/:path/

defaults:
  # docs
  - scope:
      path: "_docs"
      type: docs
    values:
      layout: single
      author_profile: false
      share: false
      read_time: false
      sidebar:
        nav: "docs"
  # _tutorial
  - scope:
      path: ""
      type: tutorial
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
      sidebar:
        nav: "tutorial"
  # _robot
  - scope:
      path: ""
      type: robot
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider: "google"
  google:
    tracking_id: "UA-92957365-2"
    anonymize_ip: false # default